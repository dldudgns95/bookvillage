<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*
  <head> 태그를 조각(fragment)으로 만든다.
  1. 조각이름 : head
  2. 파라미터 : title
*/-->
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  <th:block th:if="${#strings.isEmpty(title)}">책빌리지</th:block>
  <th:block th:if="${not #strings.isEmpty(title)}" th:text="${title}"></th:block>
</title>
<!--/*
  Link URL Expression
  1. 경로 작성식
  2. @{}
*/-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!-- 캐러셀을 사용하기 위한 cdn -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<link rel="icon" href="/image/favicon.jpg">
<link rel="stylesheet" th:href="@{/css/init.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/header.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/main.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/footer.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/paging.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/common.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/ckeditor.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/bread.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/book.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/login.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/findId.css(ver=1.0)}" />


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/decoupled-document/ckeditor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>
<body>


  <div th:fragment="header" class="header_wrap">
    
    
    <div class="logo"></div>
    
    <div class="main_search_bar" >
        <form id="search" name="search" action="/main/searchBookMain.do" method="get">
          
          <div class="search_text">
            <input type="text" style="width:300px;" name="query" placeholder="검색어를 입력하세요." aria-label="Username" aria-describedby="basic-addon1"> 

            <button type="submit" class="btn .btn-outline-* btn_mainSearch">
              <i class="fa-solid fa-magnifying-glass white"></i>
            </button>
          </div>
          
        </form>   
    </div>
    
    
    
    <script>
      const fnMain = () => {
        $('.logo').click(() => {
          location.href = '/main.do';
        })
      }
      fnMain();
    </script>
    
    
    <div class="login_wrap">
      
      <!-- 임시///////////////////////////////////////////////////////////////// -->
      <div><a th:href="@{/comment/commentList.do}">문의</a></div>
      
      <th:block th:if="${session.user == null}">
        <ul class="ico_user_group">
          <li><a th:href="@{/user/login.form}"><i class="fa-solid fa-arrow-right-to-bracket"></i> 로그인</a></li>
          <li><a th:href="@{/user/joinChose.form}"><i class="fa-solid fa-user-plus"></i> 회원가입</a></li>
        </ul>
      </th:block>
      <th:block th:if="${session.user != null}">
        <ul class="ico_user_group">
        <a href="http://localhost:8080/mypage/booklist.do"><li  th:text="|${session.user.name}님 환영합니다|"></li></a>
          <li><a th:href="@{/user/logout.do}"><i class="fa-solid fa-arrow-left"></i> 로그아웃</a></li>
          <th:block th:if="${session.user.auth == 9}">
            <li><a th:href="@{/admin/main.do}"><i class="fa-solid fa-lock"></i> 관리자</a></li>  
          </th>
        </ul>
      </th:block>
    </div>
    
    
    <div class="gnb_wrap">
      <ul class="gnb">
        <li><a th:href="@{/book/search.do}">자료검색</a></li>
        <li><a th:href="@{/mypage/booklist.do}">나만의 도서관</a></li>
        <li><a th:href="@{/support/list.do}">고객센터</a></li>
        <li><a th:href="@{/apply/fac.do}">신청</a></li>
      </ul>
    </div>

  </div>
  


</body>
</html>
