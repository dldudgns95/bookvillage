<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="~{/layout/header::head('관리자게시판목록')}"></head>

<style>
  .flex_member {
    display: flex;
    padding-top: 10px;
  }
  
  .admin_contents {
    margin-left: 200px;
  }
  
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="flex_member">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
        <i class="fa-solid fa-user-large"></i> 회원관리
      </a>
      <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-book"></i> 도서관리</a>
      <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-book-bookmark"></i> 희망도서</a>
      <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-house"></i> 시설관리</a>
      <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-bullhorn"></i> 공지사항</a>
      <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-clipboard-question"></i> 1:1문의</a>
    </div>
    
    <div class="admin_contents">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">회원번호</th>
              <th scope="col">회원이메일</th>
              <th scope="col">회원이름</th>
              <th scope="col">회원상태</th>
              <th scope="col">회원등급</th>
              <th scope="col">대출가능여부</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="user,vs:${userList}">
              <tr>
                <td scope="row" th:text="${user.userNo}"></td>
                <td scope="row" th:text="${user.email}"></td>
                <td scope="row" th:text="${user.name}"></td>
                <td scope="row">
                  <th:block th:if="${user.state == 0}">
                    일반회원
                  </th:block>
                  <th:block th:if="${user.state == 1}">
                    네이버간편로그인
                  </th:block>
                  <th:block th:if="${user.state == 2}">
                    구글간편로그인
                  </th:block>
                </td>
                <td scope="row">
                  <th:block th:if="${user.auth == 0}">
                    일반
                  </th:block>
                  <th:block th:if="${user.auth == 1}">
                    휴면
                  </th:block>
                  <th:block th:if="${user.auth == 9}">
                    관리자
                  </th:block>
                </td>
                <td scope="row">
                  <th:block th:if="${user.status == 0}">
                    대출불가능
                  </th:block>
                  <th:block th:if="${user.status == 1}">
                    가능
                  </th:block>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
      <div>
        <form th:action="@{/admin/insertBooks.do}" method="get">
          <select name="QueryType">
            <option value="ItemNewAll">신간 전체 리스트</option>
            <option value="Bestseller">베스트셀러</option>
          </select>
          <button type="submit">도서업데이트</button>
        </form>
      </div>
    </div>

  </div>
  
  <script th:inline="javascript">
    const fnBookCount = () => {
      let bookCount = /*[[${bookCount}]]*/ null;
      if(bookCount !== null) {
        alert(bookCount + '개의 책이 업데이트되었습니다.');
      }
    }  
    fnBookCount();  
  </script>
  
  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
