<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="~{/layout/header::head('관리자게시판목록')}"></head>

<style>
  .flex_main {
    display: flex;
    padding-top: 10px;
    justify-content: center;
  }
  
  .felx_main_bottom {
    padding-bottom: 10px;
  }
  
  .flex_div {
    width: 200px;
    height:150px;
    border: 1px solid gray;
    border-radius: 10px;
    margin: 0px 30px;
    text-align: center;
    padding-top: 50px;
  }
  .flex_div:hover {
    background-color: lightgray;
  }
  
  .flex_div a:hover {
    text-decoration: none;  
    color: black;
  } 
  
  .flex_main a {
    display: block;
    width:200px;
    height:150px;
    margin: 10px 30px;
  }
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="flex_main">
    <a th:href="@{/admin/userList.do}"><div class="flex_div"><h2><i class="fa-solid fa-user-large black"></i> 회원관리</h2></div></a>
    <a th:href="@{/admin/bookApplyList.do}"><div class="flex_div"><h2><i class="fa-solid fa-book-bookmark"></i> 희망도서</h2></div></a>
    <a th:href="@{/admin/facList.do}"><div class="flex_div"><h2><i class="fa-solid fa-house"></i> 시설관리</h2></div></a>
    <a th:href="@{/admin/facApplyList.do}"><div class="flex_div"><h2><i class="fa-solid fa-house"></i> 시설신청</h2></div></a>
  </div>
  
  <div class="flex_main felx_main_bottom">
    <a th:href="@{/admin/addBookList.do}"><div class="flex_div"><h2><i class="fa-solid fa-book"></i> 도서등록</h2></div></a>
    <a th:href="@{/admin/bookList.do}"><div class="flex_div"><h2><i class="fa-solid fa-book"></i> 도서관리</h2></div></a>
    <a th:href="@{/admin/bookCheckoutList.do}"><div class="flex_div"><h2><i class="fa-solid fa-book"></i> 도서대출</h2></div></a>
    <a th:href="@{/admin/bookCheckoutReturnList.do}"><div class="flex_div"><h2><i class="fa-solid fa-book"></i> 도서반납</h2></div></a>
  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
