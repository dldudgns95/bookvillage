<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('책빌리지')}"></head>

<style>
  .side_bar {
    width: 20%;
    display: inline-block;
    text-align: center;
    margin-top: 30px;
  }
  
  #side_list li {
    margin-top: 10px;
    margin-bottom: 20px;
  }
  
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
    
    <div class="side_bar">
      <h3 style="border-bottom: 1px solid gray;">마이페이지</h3>
      <ul id="side_list">
        <li><a href="/mypage/edit.form">회원정보수정</a></li>
        <li>도서대출/반납내역</li>
        <li>도서반납신청</li>
        <li>관심도서</li>
        <li>도서후기</li>
        <li>시설이용/신청내역</li>     <!--/* 시설신청,희망도서신청내역 */-->
      </ul>      
    </div>
    
    <div class="mypage" style="width: 70%; display: inline-block;">
      
      <h3>회원정보수정</h3>
      
      <hr>
      
      <div>
        <form id="frm_mypage" method="post">
          
          <div th:if="${session.user.state == 0}" class="text-center">
            <div class="mb-2">비밀번호 변경</div>
            <button type="button" id="btn_modify_pw" class="btn btn-danger">비밀번호변경하기</button>
          </div>
          
          <div class="row mb-4">
            <label for="email">이메일 : </label>
            <input type="text" id="email" name="email" th:value="${session.user.email}" readonly>
          </div>
          
          <div class="row mb-4">
            <div class="col-sm-3">가입일</div>
            <div class="col-sm-9" th:text="${#dates.format(session.user.joinedDate, 'yyyy-MM-dd a hh:mm:ss')}"></div>
          </div>
          
          <div class="row mb-4">
            <label for="name" class="col-sm-3 col-form-label">이름 : </label>
            <input type="text" id="name" name="name" th:value="${session.user.name}" class="form-control">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 mb-3" id="msg_name"></div>
          </div>
          
          <div class="row mb-4">
            <label for="mobile" class="col-sm-3 col-form-label">휴대번호 : </label>
            <input type="text" id="mobile" name="mobile" th:value="${session.user.mobile}" class="form-control">            
            <div class="col-sm-3"></div>
            <div class="col-sm-9 mb-3" id="msg_mobile"></div>         
          </div>
          
          <div>
            <label>성별 : </label>
            <div>
              <input type="radio" name="gender" value="0" id="man" class="form-check-input">
              <label class="form-check-input">남자</label>
            </div>
            <div>
              <input type="radio" name="gender" value="1" id="woman" class="form-check-input">
              <label class="form-check-input">여자</label>
            </div>
            <div>
              <input type="radio" name="gender" value="2" id="none" class="form-check-input">
              <label class="form-check-input">선택안함</label>
            </div>
          </div>
          <script th:inline="javascript">
            $(':radio[value=[[${session.user.gender}]]]').prop('checked', true);
          </script>
          
          <div class="row mt-3">
            <label class="col-sm-12 form-label">이벤트 알림 동의(선택)</label>                               
          </div>
          
          <div class="row mb-2">
            <div class="col-sm-3">
              <input type="radio" name="event" value="on" id="event_on" class="form-check-input">
              <label class="form-check-input" for="event_on">동의함</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" name="event" value="off" id="event_off" class="form-check-input">
              <label class="form-check-input" for="event_off">동의안함</label>
            </div>
          </div>
          <script th:inline="javascript">
            let agree = /*[[${session.user.agree}]]*/ null;
            if(agree === 0) {
              $('#event_off').prop('checked', true);
            } else if(agree === 1) {
              $('#event_on').prop('checked', true);
            }
          </script>
          
          <div class="text-center">
            <input type="hidden" name="userNo" th:value="${session.user.userNo}">
            <button type="button" id="btn_modify" class="btn btn-success">수정완료</button>
          </div>
          
          
        </form>
      </div>
      
    </div>
    
  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
