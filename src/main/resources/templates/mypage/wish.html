<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('책빌리지')}"></head>

<style>
  .side_bar {
    width: 200px;
    display: inline-block;
    text-align: center;
    margin-top: 30px;
    position: fixed;
  }
  
  #side_list li {
    margin-top: 10px;
    margin-bottom: 20px;
  }
  
  .mypage {
    width: 800px;
    height: 500px;
    display: inline-block;
    font-size: 30px;
    text-align: center;
    margin-left: 320px;
    padding-top: 30px;
  }
  
    .table_title {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 500px;
    height: 41px;
  }
  
  .table {
    table-layout: fixed;
    width: 800px;
  }
  
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
    
    <div class="side_bar">
      <h3 style="border-bottom: 1px solid gray; padding-bottom: 30px;">마이페이지</h3>
      <ul id="side_list">
        <li><a th:href="@{/mypage/booklist.do}">대출조회및연기</a></li>
        <li><a th:href="@{/mypage/edit.form}">회원정보수정</a></li>
        <li><a th:href="@{/mypage/wish.do}">관심도서</a></li>
        <li><a th:href="@{/mypage/review.do}">도서후기</a></li>
        <li><a th:href="@{/mypage/facApply.do}">시설이용신청내역</a></li>    
        <li><a th:href="@{/mypage/applyBook.do}">희망도서신청내역</a></li>
      </ul>        
    </div>

    <div class="mypage">
      <h3>관심도서</h3>
      <table border="1" class="table table-hover" style="font-size: 15px;">
        <thead>
          <tr>
            <td>도서명</td>
            <td>관심도서등록일</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(wishList)}">
            <td colspan="2">등록된관심도서가없습니다.</td>
          </tr>
          <th:block th:if="${not #lists.isEmpty(wishList)}">
            <th:block th:each="wish : ${wishList}">
              <tr th:if="${session.user.userNo eq wish.userNo}">
                <td><a th:href="@{/book/search/detail(isbn=${wish.isbn})}" th:text="${wish.bookDto.title}"></a></td>
                <td th:text="${wish.wishDate}"></td>
              </tr>
            </th:block>
          </th:block>
        </tbody>
        <tfoot th:if="${not #lists.isEmpty(wishList)}">
          <tr>
            <td colspan="2" th:utext="${paging}"></td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
