<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('소장자료 검색')}"></head>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

      <nav class="breadcrumb">
        <ul class="b_menu">
          <li class="home">
            <span class="home_ico">
              <em class="blind"><i class="fa-solid fa-house"></i></em>
            </span>
          </li>
          <li class>
            <a href="#none">자료검색</a>
            <div class="dep_list" style="display: none;">
              <ul>
                <li class>
                  <a href="/book/search.do">자료검색</a>
                </li>
                <li class>
                  <a href="/mypage/list.do">나만의 도서관</a>
                </li>
                <li class>
                  <a href="/support/notice.do">고객센터</a>
                </li>
                <li class>
                  <a href="/apply/faclist.do">시설안내</a>
                </li>
                <li class>
                  <a href="/user/login.form">로그인</a>
                </li>
                <li class>
                  <a href="/user/agree.form">회원가입</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <strong class="current"></strong>
          </li>
        </ul>
      </nav>
      
    <div class="wrap search_wrap">     
      
      <h3 class="title">추천 도서</h3>
    
      <div class="list_area">
        <h5> <img src="/image/logo_noname.png" width="60px" /> 이 달의 추천 도서 </h5>  
        <div class="recommendContents">
          <div class="bookLi_container">
            <div class="bookLi" th:each="book : ${recoBookList}">
            <a th:href="@{/book/search/detail(userNo=${session.user?.userNo != null ? session.user.userNo : 0}, isbn=${book.isbn})}">
              <img th:src="${book.cover}"/>
            </a>
              <div th:text="${book.title}"></div>
            </div>
          </div>
        </div>
        
        <h5> <img src="/image/logo_noname.png" width="60px"> 베스트 셀러 </h5>
        <div class="bookLi_container">
          <div class="bookLi" th:each="book : ${newBookList}">
            <a th:href="@{/book/search/detail(userNo=${session.user?.userNo != null ? session.user.userNo : 0}, isbn=${book.isbn})}">
              <img th:src="${book.cover}"/>
            </a>
              <div class="" th:text="${book.title}"></div>
          </div>
        </div>          
        
      </div>

    <script th:src="@{/js/bread.js}"></script>
    <script th:src="@{/js/book.js}"></script>
  
  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
