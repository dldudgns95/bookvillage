<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="~{/layout/header::head('시설소개')}">	
</head>

<style>
  .side_bar {
    width: 200px;
    display: inline-block;
    text-align: center;
    margin-top: 30px;
    position: fixed;
  }  #side_list li {
  padding-top: 10px;
  padding-bottom: 10px;
  }
   #side_list li:hover {
  background-color: #f0f0f0;
  transition: .3s;
}
  div.child1{
    width: 800px;
    justify-content: center;
    margin-left: 320px;
    align-items: center;
    text-align: center;
    
  }
  
  div.child3{
	width: 800px;
    display: flex;
    margin-left: 320px;
    justify-content: center;
	text-align: center;
	margin-top: 30px;
    
  }
   div.child2{
	
	width: 800px;
    margin-left: 320px;
    justify-content: center;
    margin-bottom: 30px;
    
  }
  div.child3 th, div.child2 td {
    padding: 15px;
    text-align: center;
    background-color: lightgray;
  }


	div.child3 td img {
 	 width: 300px; /* 이미지의 너비를 250px로 고정 */
  	height: 150px; /* 이미지 높이 자동 조절 */
	}
  div.child4{
	width: 800px;
    justify-content: center;
    margin-left: 320px;
 	display: flex;
 	margin-top: 30px;
    
  }
	.child4 button {
	  margin: 0 50px; /* 좌우 간격을 10px로 조절합니다. */
	  width: 200px;
	}  
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="parent">
	 
     <div class="side_bar">
	  <h3 style="border-bottom: 1px solid gray; padding-bottom: 30px;">시설이용신청</h3>
          <ul id="side_list">
          <li><a th:href="@{/apply/fac.do}">시설이용신청</a></li>			
		  <li><a th:href="@{/apply/wishbook.do}">희망도서신청</a></li>
        </ul>
      </div>
	  <div class="child1">
     	 <h5>시설신청 이용안내</h5>
      </div>     	 
	  <div class="child2">
	 	 <h5>신청자격</h5>
	 	 <span>도서관 회원만 신청이 가능합니다.</span>
	  </div>
	  <div class="child2">
	  <h5>신청방법</h5>
	  <span>책빌리지 홈페이지 로그인 -> 시설신청 -> 시설이용신청 클릭</span>
	  </div>
	  <div class="child3">
	  <table class="table-primary">
		   <thead>
		   <tr>
			   <th>시설사진</th>  
			   <th>시설이름</td>  
			   <th>시설정보</th>
		   </tr>
		  </thead>
		  <tbody>
          <th:block th:if="${#lists.isEmpty(facList)}">
            <tr><td colspan="3">등록된 시설이 없습니다.</td></tr>
          </th:block>
          <th:block th:each="fac,vs:${facList}">
            <tr>
              <td><img th:src="@{|${fac.facPath}/${fac.facFilesystemName}|}" width="300"></td>
              <td><h5 th:utext="${fac.facilityDto.facName}"></h2></td>
              <td th:utext="${fac.facilityDto.facContent}"></td>
            </tr>
          </th:block>
        </tbody>
	   </table>
  </div>
  <div class="child4">
	  <div> <a th:href="@{/apply/faclist.do}"><button class="btn btn-secondary">시설신청하기</button></a></div>  
      <div> <a th:href="@{/mypage/facApply.do}"><button class="btn btn-secondary">시설신청내역보러가기</button></a></div>
  </div>
  <script th:inline="javascript">
    
    
  
  </script>
  
    </div>

  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
