<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="~{/layout/header::head('시설신청')}">
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://unpkg.com/tippy.js@6"></script>	
</head>

<style>
  .side_bar {
    width: 200px;
    display: inline-block;
    text-align: center;
    margin-top: 30px;
    position: fixed;
  }
  #side_list li {
    margin-top: 10px;
    margin-bottom: 20px;
  }
  div.child1{
    width: 800px;
    justify-content: center;
    margin-left: 320px;
    align-items: center;
    text-align: center;
    
  }
  div.child2{
	width: 800px;
    margin-left: 320px;
    justify-content: center;

    
  }
  div.child3{
	  display: flex;
	  width: 200px;
	  margin-top: 70px;
      margin-left: 20px;
      font-size: 15px;
	  
  }

</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="parent">
	 
     <div class="side_bar">
	  <h3 style="border-bottom: 1px solid gray; padding-bottom: 30px;">희망도서신청</h3>
        <ul id="side_list">
          <li style="margin:20px"><a th:href="@{/apply/faclist.do}">시설이용신청</a></li>
		  <li style="margin:20px"><a th:href="@{/apply/bookapply.do}">희망도서신청</a></li>
        </ul>
      </div>
	  <div class="child1">
     	<h5>희망도서신청</h5>
      </div>
	  <div class="child2">
      <form id="frm_book_apply" method="post" th:action="@{/apply/bookapplyadd.do}" enctype="multipart/form-data">  
    
        <div class="mt-3">
          <label for="bookName" class="form-label">책제목</label>
          <input type="text" name="bookName" id="bookName" class="form-control">
        </div>
        <div class="mt-3">
          <label for="author" class="form-label">저자</label>
          <input type="text" name="author" id="author" class="form-control">
        </div> 
       <div class="mt-3">
          <label for="publisher" class="form-label">출판사</label>
          <input type="text" name="publisher" id="publisher" class="form-control">
        </div> 
       <div class="mt-3">
          <label for="wish" class="form-label">신청사유</label>
          <textarea rows="3" name="wish" id="wish" class="form-control"></textarea>
        </div>                    
        <div class="mt-3">
		  <a th:href="@{/}">
			<input type="hidden" name="userNo" th:value="${session.user.userNo}">  
            <button class="btn btn-secondary" type="button">작성취소</button>
          </a> 
          <button type="submit" class="btn btn-success">작성완료</button>
          </div>
      </form>		
	  </div>

    </div>

  <script th:inline="javascript">
    const fnSubmit = () => {
    	  $('#frm_book_apply').submit((ev) => {
    		  if($('#bookName').val() === ''){
    			  alert('제목은 반드시 입력해야 합니다.');
    			  $('#bookName').focus();
    			  ev.preventDefault();
    			  return;
    		  }
    	  })
      }
      
      fnSubmit();
    
   
    
  </script>
  
  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
