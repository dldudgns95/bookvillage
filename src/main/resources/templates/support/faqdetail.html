<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('새 공지사항 작성하기')}"></head>

<style>
	div.child1{
		width: 100px;
		height: 300px;
		float:left;
		margin-top: 50px;
		margin-right:20px;
		background-color: lightsteelblue;
		text-align: center;
	}
	div.child2{
		width: 750px;
		height: 200px;
		float:left;
	}
	
</style>

<body>

  <div th:replace="~{/layout/header::header}"></div>
  <div class="parent">
    <div class="wrap wrap_9">
      <div class="child1">
        <ul>
          <li style="margin:20px"><a th:href="@{/support/list.do}">공지사항</a></li>
		  <li style="margin:20px"><a th:href="@{/support/faqlist.do}">FAQ</a></li>
		  <li style="margin:20px"><a th:href="@{/qna/list.do}">1:1문의</a></li>
        </ul>
      </div>
      <h5 style="text-align: center;" th:text="${f.faqTitle}"></h5>
      <div class="child2">
      <div th:text="|faq ${faq.faqNo}|"></div>
      <div th:text="|제목 : ${faq.faqTitle}|"></div>
      <div>내용</div>
      <th:block th:if="${#strings.isEmpty(faq.faqContent)}">
        <div>내용없음</div>
      </th:block>
      <th:block th:if="${not #strings.isEmpty(faq.faqContent)}">
        <div th:text="${faq.faqContent}"></div>
      </th:block>
      </div> 
   </div>
   </div>
   <script th:inline="javascript">

   </script>
</div>
</body>
</html>
