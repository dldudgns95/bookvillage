<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('새 공지사항 작성하기')}"></head>

<style>
	div.child1{
		width: 100px;
		height: 300px;
		float:left;
		margin-top: 50px;
		margin-right:20px;
		background-color: lightsteelblue;
		text-align: center;
	}
	div.child2{
		width: 750px;
		height: 200px;
		float:left;
	}
	
</style>



  <div th:replace="~{/layout/header::header}"></div>
  <body>
  <div class="parent">
    <div>
      <div class="child1">
        <ul>
          <li style="margin:20px"><a th:href="@{/support/list.do}">공지사항</a></li>
		  <li style="margin:20px"><a th:href="@{/support/faqlist.do}">FAQ</a></li>
		  <li style="margin:20px"><a th:href="@{/qna/list.do}">1:1문의</a></li>
        </ul>
      </div>
      <h5 style="text-align: center;">FAQ 작성하기</h5>
      <div class="child2">
      <div>
		  
      <form id="frm_faq_add" method="post" th:action="@{/support/faqadd.do}" enctype="multipart/form-data">    
        <div class="mt-3">
          <label for="faqTitle" class="form-label">제목</label>
          <input type="text" name="faqTitle" id="faqTitle" class="form-control">
        </div>
        <div class="mt-3">
          <label for="faqContent" class="form-label">내용</label>
          <textarea rows="3" name="faqContent" id="faqContent" class="form-control"></textarea>
        </div>      
        <div class="text-center mt-5">
		  <a th:href="@{/support/faqlist.do}">
            <button class="btn btn-secondary" type="button">작성취소</button>
          </a> 
          <button type="submit" class="btn btn-primary">작성완료</button>
          </div>
      </form>	
      </div> 
   </div>
   </div>
   <script th:inline="javascript">
      
      const fnSubmit = () => {
    	  $('#frm_faq_add').submit((ev) => {
    		  if($('#faqTitle').val() === ''){
    			  alert('제목은 반드시 입력해야 합니다.');
    			  $('#faqTitle').focus();
    			  ev.preventDefault();
    			  return;
    		  }
    	  })
      }
      
      fnSubmit();
      
   </script>
</div>
  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
