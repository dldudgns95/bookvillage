<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head(|${faq.faqNo}번 게시글|)}"></head>

<style>
	div.child1{
		width: 100px;
		height: 300px;
		float:left;
		margin-top: 50px;
		margin-right:20px;
		background-color: lightsteelblue;
		text-align: center;
		
		
	}
	div.child2{
		width: 750px;
		height: 200px;
		float:left;
		margin-top: 15px;
	}
    .btn-spacing {
		margin-top: 17px;
        margin-right: 10px; /* 원하는 여백 크기로 조절하세요 */
    }
</style>

<body>

  <div th:replace="~{/layout/header::header}"></div>
  <div class="parent">
    <div class="wrap wrap_9">
      <div class="child1">
        <ul>
          <li style="margin:20px"><a th:href="@{/support/list.do}">공지사항</a></li>
		  <li style="margin:20px"><a th:href="@{/support/faqlist.do}">FAQ</a></li>
		  <li style="margin:20px"><a th:href="@{/qna/list.do}">1:1문의</a></li>
        </ul>
      </div>
      <h5 style="text-align: center;">FAQ 수정하기</h5>
      <div class="child2">
		<form id="frm_faq_add" method="post" th:action="@{/support/modifyfaq.do}">
	
		<div class="mb-3">
          <label for="faqTitle" class="form-label">제목</label>
          <input type="text" name="faqTitle" th:value="${faq.faqTitle}" id="faqTitle" class="form-control">
        </div>
        
        <div class="mb-3">
          <label for="faqContent" class="form-label">내용</label>
          <textarea name="faqContent" id="faqContent" class="form-control" rows="3" th:text="${faq.faqContent}"></textarea>
        </div>
       		<div class="text-center my-3">
              <a th:href="@{/support/faqdetail.do(faqNo=${faq.faqNo})}">
                <button class="btn btn-secondary" type="button">돌아가기</button>
              </a>
              <input type="hidden" name="faqNo" th:value="${faq.faqNo}">
              <button type="submit" id="btn_modify" class="btn btn-success">수정하기</button>
            </div>
	    </form>
    </div>
    <script th:inline="javascript">
		
      const fnSubmit = () => {
    	  $('#frm_faq_add').submit((ev) => {
    		  if($('#faqTitle').val() === ''){
    			  alert('제목은 반드시 입력해야 합니다.');
    			  $('#faqTitle').focus();
    			  ev.preventDefault();
    			  return;
    		  }
    	  })
      }
      
      fnSubmit();
		</script>  
      </div>
   </div>  
</body>
</html>
